name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Manual trigger

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # Build and deploy Next.js app to Cloudflare Pages
  deploy-pages:
    name: Deploy Next.js to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build --filter="@panopticlick/*"

      - name: Build Next.js app
        run: |
          cd apps/web
          pnpm build
        env:
          NEXT_PUBLIC_API_URL: https://api.panopticlick.org

      - name: Deploy to Cloudflare Pages
        run: |
          cd apps/web
          npx wrangler pages deploy out --project-name=panopticlick --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # Deploy Cloudflare Worker API
  deploy-worker:
    name: Deploy API to Cloudflare Workers
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy Worker
        run: |
          cd workers/api
          npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Set OpenRouter API Key (if not already set)
        if: github.ref == 'refs/heads/main'
        run: |
          cd workers/api
          # Check if secret exists, if not set it
          echo "${{ secrets.OPENROUTER_API_KEY }}" | npx wrangler secret put OPENROUTER_API_KEY || true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # Notify deployment status
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-pages, deploy-worker]
    if: always()

    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy-pages.result }}" == "success" ] && [ "${{ needs.deploy-worker.result }}" == "success" ]; then
            echo "‚úÖ All deployments successful!"
            echo "üåê Pages: https://panopticlick.org"
            echo "üîß API: https://api.panopticlick.org"
          else
            echo "‚ùå Deployment failed"
            exit 1
          fi
