name = "panopticlick-api"
main = "src/index.ts"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

# Development settings
[dev]
port = 8787

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "panopticlick"
database_id = "placeholder-id" # Replace with actual ID after creation

# KV Namespace for caching
[[kv_namespaces]]
binding = "CACHE"
id = "placeholder-id" # Replace with actual ID after creation

# Analytics Engine (for entropy stats)
[[analytics_engine_datasets]]
binding = "ANALYTICS"

# Environment variables
[vars]
ENVIRONMENT = "development"
API_VERSION = "v1"

# Production overrides
[env.production]
name = "panopticlick-api"
vars = { ENVIRONMENT = "production" }

# Rate limiting
# Uncomment after creating the rate limiter in dashboard
# [[unsafe.bindings]]
# name = "RATE_LIMITER"
# type = "ratelimit"
# namespace_id = "1001"
# simple = { limit = 100, period = 60 }
